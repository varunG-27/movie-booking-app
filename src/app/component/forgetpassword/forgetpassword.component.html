<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Reset Password</h3>
          <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
            <div class="mb-3">
              <label for="loginId" class="form-label">Login ID</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
                <input type="text" id="loginId" class="form-control" formControlName="loginId">
              </div>
              <div *ngIf="forgotPasswordForm.controls['loginId'].invalid && forgotPasswordForm.controls['loginId'].touched" class="text-danger mt-1">
                Login ID is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-lock"></i></div>
                <input type="password" id="password" class="form-control" formControlName="password">
              </div>
              <div *ngIf="forgotPasswordForm.controls['password'].invalid && forgotPasswordForm.controls['password'].touched" class="text-danger mt-1">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
            <a routerLink="/login" class="text-decoration-none text-primary">Click here to Login in</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
